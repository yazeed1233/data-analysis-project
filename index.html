<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dictionary Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #e9ffe9;
            border: 1px solid #d4ffd4;
            border-radius: 4px;
        }
        .error {
            background-color: #ffe9e9;
            border: 1px solid #ffd4d4;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Simple Dictionary Application</h1>
    <form method="POST" action="search.php">
        <label for="word">Enter a word:</label>
        <input type="text" id="word" name="word" placeholder="Type a word..." required>
        <button type="submit">Search</button>
    </form>
    <div class="result" style="display: none;" id="result"></div>
    <a href="index.html">Back to Search</a>
</body>
</html>
